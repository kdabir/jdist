name: System Test Suite - Desktop | CLI | Service | Service-Desktop ‚Üí Linux | macOS | Windows

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  # Stage 1: Quick Build & Test (Ubuntu only)
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Project Overview
      run: |
        echo "üöÄ System Test Suite - Multi-Platform Build Matrix"
        echo "=================================================="
        echo ""
        echo "üì± Desktop App ‚Üí Linux (.deb) | macOS (.dmg) | Windows (.msi)"
        echo "üíª CLI App ‚Üí Linux (native) | macOS (native) | Windows (native)"
        echo "üåê Service App ‚Üí Linux (native) | macOS (native) | Windows (native)"
        echo "üñ•Ô∏è  Service-Desktop App ‚Üí Linux (.deb) | macOS (.dmg) | Windows (.msi)"
        echo ""
        echo "üîß Build Tools: Java 24 + GraalVM 24 + jpackage"
        echo "üì¶ Distribution: Native installers + Native executables"
        echo ""
      shell: bash
      
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: 24
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.gradle/daemon
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Quick Build Test
      run: |
        echo "üî® Quick build test (standard JAR compilation only)..."
        ./gradlew build -x test -x nativeCompile -x createJlinkImage
        echo "‚úÖ Standard JAR compilation successful"
      shell: bash

  # Stage 2: Package macOS (Parallel)
  package-macos:
    runs-on: macos-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Project Matrix
      run: |
        echo "üèóÔ∏è  Building System Test Suite for macOS:"
        echo "   üì± Desktop App ‚Üí macOS (.dmg) [Universal Binary]"
        echo "   üíª CLI App ‚Üí macOS (native executable) [Universal Binary]"
        echo "   üåê Service App ‚Üí macOS (native executable) [Universal Binary]"
        echo "   üñ•Ô∏è  Service-Desktop App ‚Üí macOS (.dmg) [Universal Binary]"
        echo ""
        echo "üì¶ Artifacts will be generated in:"
        echo "   - build/jpackage/ (Desktop & Service-Desktop)"
        echo "   - cli/build/jpackage/ (CLI native)"
        echo "   - service/build/jpackage/ (Service native)"
      shell: bash
      
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: 24
        distribution: 'temurin'
        
    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: 24
        distribution: graalvm
        components: native-image
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.gradle/daemon
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
          
    - name: Cache GraalVM
      uses: actions/cache@v4
      with:
        path: |
          ~/.graalvm
          ~/.gradle/caches/modules-2/files-2.1/org.graalvm.nativeimage
        key: ${{ runner.os }}-graalvm-24
        restore-keys: |
          ${{ runner.os }}-graalvm-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build all modules
      run: ./gradlew build
      shell: bash
      
    - name: Build Native Images
      run: |
        echo "üî® Building native images for macOS..."
        ./gradlew :cli:nativeCompile :service:nativeCompile
      shell: bash
      continue-on-error: true
      
    - name: Create jlink images
      run: ./gradlew createAllJlinkImages
      shell: bash
      
    - name: Package macOS applications
      run: |
        echo "üçé Packaging macOS applications..."
        ./gradlew packageMac --stacktrace --info
      shell: bash
      continue-on-error: true
      
    - name: Generate Compatibility Report
      run: |
        echo "üìä macOS Build Compatibility Report"
        echo "===================================="
        echo ""
        echo "| App Type | Native | jlink+package |"
        echo "|----------|--------|---------------|"
        
        # Check CLI native
        if [ -f "cli/build/native/nativeCompile/cli" ]; then
          echo "| CLI      | ‚úÖ X   | ‚úÖ X          |"
        else
          echo "| CLI      | ‚ùå Fail| ‚úÖ X          |"
        fi
        
        # Check Desktop jlink+package
        if [ -d "desktop/build/jpackage" ]; then
          echo "| Desktop  | ‚ùå Fail| ‚úÖ X          |"
        else
          echo "| Desktop  | ‚ùå Fail| ‚ùå Fail       |"
        fi
        
        # Check Service native
        if [ -f "service/build/native/nativeCompile/service" ]; then
          echo "| Service  | ‚úÖ X   | ‚úÖ X          |"
        else
          echo "| Service  | ‚ùå Fail| ‚úÖ X          |"
        fi
        
        # Check Service-Desktop jlink+package
        if [ -d "service-desktop/build/jpackage" ]; then
          echo "| Service-Desktop | ‚ùå Fail| ‚úÖ X          |"
        else
          echo "| Service-Desktop | ‚ùå Fail| ‚ùå Fail       |"
        fi
      shell: bash
      
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-artifacts
        path: |
          build/jpackage/
          cli/build/jpackage/
          service/build/jpackage/
          desktop/build/jpackage/
          service-desktop/build/jpackage/
        retention-days: 3

  # Stage 2: Package Windows (Parallel)
  package-windows:
    runs-on: windows-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Project Matrix
      run: |
        echo "Building System Test Suite for Windows:"
        echo "   Desktop App -> Windows (.msi)"
        echo "   CLI App -> Windows (native executable)"
        echo "   Service App -> Windows (native executable)"
        echo "   Service-Desktop App -> Windows (.msi)"
        echo ""
        echo "Artifacts will be generated in:"
        echo "   - build/jpackage/ (Desktop & Service-Desktop)"
        echo "   - cli/build/jpackage/ (CLI native)"
        echo "   - service/build/jpackage/ (Service native)"
      shell: powershell
      
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: 24
        distribution: 'temurin'
        
    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: 24
        distribution: graalvm
        components: native-image
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.gradle/daemon
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
          
    - name: Cache GraalVM
      uses: actions/cache@v4
      with:
        path: |
          ~/.graalvm
          ~/.gradle/caches/modules-2/files-2.1/org.graalvm.nativeimage
        key: ${{ runner.os }}-graalvm-24
        restore-keys: |
          ${{ runner.os }}-graalvm-
          
    - name: Build all modules
      run: .\gradlew.bat build
      shell: cmd
      
    - name: Build Native Images
      run: |
        echo "Building native images for Windows..."
        .\gradlew.bat :cli:nativeCompile :service:nativeCompile
      shell: cmd
      continue-on-error: true
      
    - name: Create jlink images
      run: .\gradlew.bat createAllJlinkImages
      shell: cmd
      
    - name: Package Windows applications
      run: |
        echo "Packaging Windows applications..."
        .\gradlew.bat packageWindows --stacktrace --info
      shell: cmd
      continue-on-error: true
      
    - name: Generate Compatibility Report
      run: |
        echo "Windows Build Compatibility Report"
        echo "=================================="
        echo ""
        echo "| App Type | Native | jlink+package |"
        echo "|----------|--------|---------------|"
        
        # Check CLI native
        if (Test-Path "cli\build\native\nativeCompile\cli.exe") {
          echo "| CLI      | X      | X             |"
        } else {
          echo "| CLI      | Fail   | X             |"
        }
        
        # Check Desktop jlink+package
        if (Test-Path "desktop\build\jpackage") {
          echo "| Desktop  | Fail   | X             |"
        } else {
          echo "| Desktop  | Fail   | Fail          |"
        }
        
        # Check Service native
        if (Test-Path "service\build\native\nativeCompile\service.exe") {
          echo "| Service  | X      | X             |"
        } else {
          echo "| Service  | Fail   | X             |"
        }
        
        # Check Service-Desktop jlink+package
        if (Test-Path "service-desktop\build\jpackage") {
          echo "| Service-Desktop | Fail   | X             |"
        } else {
          echo "| Service-Desktop | Fail   | Fail          |"
        }
      shell: powershell
      
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-artifacts
        path: |
          build/jpackage/
          cli/build/jpackage/
          service/build/jpackage/
          desktop/build/jpackage/
          service-desktop/build/jpackage/
        retention-days: 3

  # Stage 2: Package Linux (Parallel)
  package-linux:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Project Matrix
      run: |
        echo "üèóÔ∏è  Building System Test Suite for Linux:"
        echo "   üì± Desktop App ‚Üí Linux (.deb)"
        echo "   üíª CLI App ‚Üí Linux (native executable)"
        echo "   üåê Service App ‚Üí Linux (native executable)"
        echo "   üñ•Ô∏è  Service-Desktop App ‚Üí Linux (.deb)"
        echo ""
        echo "üì¶ Artifacts will be generated in:"
        echo "   - build/jpackage/ (Desktop & Service-Desktop)"
        echo "   - cli/build/jpackage/ (CLI native)"
        echo "   - service/build/jpackage/ (Service native)"
      shell: bash
      
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: 24
        distribution: 'temurin'
        
    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: 24
        distribution: graalvm
        components: native-image
        
