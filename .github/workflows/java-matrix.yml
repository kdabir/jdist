name: Java Version Matrix

on:
  push:
  pull_request:

jobs:
  test-java-versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21, 24]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Test with Java ${{ matrix.java-version }}
      run: |
        ./gradlew clean build
        ./gradlew :cli:run
        ./gradlew detectModuleDependencies
        ./gradlew moduleAnalysisReport
      continue-on-error: ${{ matrix.java-version != 21 }}
      
    - name: Test native compilation (Java 21+ only)
      if: matrix.java-version >= 21
      run: |
        ./gradlew :cli:nativeCompile :service:nativeCompile
      continue-on-error: true
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: java-${{ matrix.java-version }}-test-results
        path: |
          build/reports/
          build/module-analysis-report.md
        retention-days: 7
