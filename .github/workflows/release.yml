        files: |
          system-test-suite-${{ github.event.inputs.version || 'latest' }}.tar.gz
        prerelease: ${{ github.event.inputs.prerelease == 'true' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
