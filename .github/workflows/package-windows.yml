name: Package Windows Applications

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  package-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: 24
        distribution: 'temurin'
        
    - name: Verify Java version
      run: |
        java -version
        $JAVA_VERSION = (java -version 2>&1 | Select-String -Pattern 'version "(\d+)' | ForEach-Object { $_.Matches[0].Groups[1].Value })
        if ([int]$JAVA_VERSION -lt 24) {
          Write-Host "‚ö†Ô∏è  WARNING: Using Java $JAVA_VERSION. This project requires Java 24+ for optimal performance."
          Write-Host "‚ö†Ô∏è  Some features may not work correctly with older Java versions."
        } else {
          Write-Host "‚úÖ Using Java $JAVA_VERSION (latest stable)"
        }
      shell: powershell
      
    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: 24
        distribution: graalvm
        components: native-image
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build all modules
      run: .\gradlew.bat build
      shell: cmd
      
    - name: Generate module dependencies
      run: .\gradlew.bat detectModuleDependencies
      shell: cmd
      
    - name: Build native images (CLI and Service)
      run: .\gradlew.bat :cli:nativeCompile :service:nativeCompile
      shell: cmd
      continue-on-error: true
      
    - name: Create jlink images
      run: .\gradlew.bat createAllJlinkImages
      shell: cmd
      
    - name: Package Windows applications
      run: |
        echo "ü™ü Packaging Windows applications..."
        .\gradlew.bat packageWindows --stacktrace --info
      shell: cmd
      continue-on-error: true
      
    - name: Generate distribution report
      run: .\gradlew.bat distributionReport
      shell: cmd
      
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-artifacts
        path: |
          build/jpackage/
          cli/build/jpackage/
          service/build/jpackage/
          desktop/build/jpackage/
          service-desktop/build/jpackage/
        retention-days: 30
