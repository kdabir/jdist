<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - System Test Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 60px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 3rem;
            font-weight: 300;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.3rem;
            line-height: 1.6;
        }
        
        .hello-form {
            margin: 40px 0;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 20px 25px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 40px;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.3rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        
        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .status-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üëã</div>
        <h1>Hello World!</h1>
        <p class="subtitle">Welcome to the System Test Service<br>Enter your name to get a personalized greeting</p>
        
        <div class="hello-form">
            <div class="input-group">
                <input type="text" id="userName" placeholder="Enter your name here..." value="World">
            </div>
            <button class="btn" onclick="sayHello()">Say Hello</button>
            <button class="btn" onclick="runSystemTest()">Run System Test</button>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <div class="status-info">
            <strong>Service Status:</strong> <span id="serviceStatus">Checking...</span><br>
            <strong>System:</strong> <span id="systemInfo">Loading...</span>
        </div>
    </div>

    <script>
        // Load service status on page load
        window.onload = function() {
            loadServiceStatus();
            loadSystemInfo();
        };
        
        function showResult(message, isSuccess) {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.textContent = message;
            result.className = 'result ' + (isSuccess ? 'success' : 'error');
        }
        
        function showLoading(message) {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.textContent = message;
            result.className = 'result loading pulse';
        }
        
        async function sayHello() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                showResult('Please enter your name!', false);
                return;
            }
            
            showLoading('Saying hello...');
            
            try {
                const response = await fetch(`/test/quick?name=${encodeURIComponent(userName)}`);
                const data = await response.json();
                
                if (data.success) {
                    showResult(`üëã ${data.message}`, true);
                } else {
                    showResult(`‚ùå ${data.message}`, false);
                }
            } catch (error) {
                showResult(`üí• Error: ${error.message}`, false);
            }
        }
        
        async function runSystemTest() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                showResult('Please enter your name!', false);
                return;
            }
            
            showLoading('Running comprehensive system test...');
            
            try {
                const response = await fetch('/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: userName })
                });
                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ ${data.message}`, true);
                } else {
                    showResult(`‚ùå ${data.message}`, false);
                }
            } catch (error) {
                showResult(`üí• Test failed: ${error.message}`, false);
            }
        }
        
        async function loadServiceStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('serviceStatus').textContent = data.status + ' - ' + data.message;
            } catch (error) {
                document.getElementById('serviceStatus').textContent = 'Error: ' + error.message;
            }
        }
        
        async function loadSystemInfo() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                document.getElementById('systemInfo').textContent = 
                    `${data.osName} | Java ${data.javaVersion}`;
            } catch (error) {
                document.getElementById('systemInfo').textContent = 'Error loading system info';
            }
        }
        
        // Allow Enter key to trigger sayHello
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sayHello();
            }
        });
    </script>
</body>
</html>
